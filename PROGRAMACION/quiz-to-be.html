<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Verbo To Be</title>
  <style>
    body {
      background: linear-gradient(to right, #fff6e0, #f3e2c7);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
      color: #4b3f2f;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}
    h1 {
      font-size: 2rem;
      color: #a77b5a;
    }

    #pregunta {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #f4c98b;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #efb874;
    }

    .mensaje {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    #siguiente {
      margin-top: 20px;
      display: none;
    }

    .final {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 30px;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d7c0ae;
      color: #4b3f2f;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #c3a995;
    }
  </style>
</head>
<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <h1>Quiz: Verbo "To Be"</h1>
  <div id="quiz">
    <div id="pregunta"></div>
    <div class="opciones" id="opciones"></div>
    <div class="mensaje" id="mensaje"></div>
    <button id="siguiente" onclick="siguiente()">Siguiente ▶</button>
  </div>

  <div class="final" id="resultado" style="display: none;"></div>
  <a class="volver" href="verbo-to-be.html">⬅ Volver a actividades</a>

  <script>
    const preguntas = [
      { texto: "I ___ happy.", opciones: ["am", "is", "are"], correcta: "am" },
      { texto: "She ___ my friend.", opciones: ["are", "am", "is"], correcta: "is" },
      { texto: "They ___ students.", opciones: ["is", "are", "am"], correcta: "are" },
      { texto: "We ___ at school.", opciones: ["am", "is", "are"], correcta: "are" },
      { texto: "He ___ my brother.", opciones: ["is", "are", "am"], correcta: "is" },
      { texto: "You ___ very nice.", opciones: ["is", "am", "are"], correcta: "are" },
      { texto: "It ___ a cat.", opciones: ["is", "are", "am"], correcta: "is" },
      { texto: "I ___ in class.", opciones: ["are", "is", "am"], correcta: "am" },
      { texto: "They ___ funny.", opciones: ["is", "are", "am"], correcta: "are" },
      { texto: "She ___ a doctor.", opciones: ["are", "is", "am"], correcta: "is" }
    ];

    let indice = 0;
    let puntaje = 0;

    function cargarPregunta() {
      const p = preguntas[indice];
      document.getElementById("pregunta").textContent = p.texto;
      document.getElementById("mensaje").textContent = "";
      document.getElementById("siguiente").style.display = "none";

      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";

      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => verificar(op);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificar(seleccion) {
      const correcta = preguntas[indice].correcta;
      const mensaje = document.getElementById("mensaje");

      if (seleccion === correcta) {
        mensaje.textContent = "✅ ¡Correcto!";
        mensaje.style.color = "green";
        puntaje++;
      } else {
        mensaje.textContent = `❌ Incorrecto. La respuesta correcta es "${correcta}".`;
        mensaje.style.color = "red";
      }

      document.querySelectorAll("#opciones button").forEach(btn => {
        btn.disabled = true;
      });

      document.getElementById("siguiente").style.display = "inline-block";
    }

    function siguiente() {
      indice++;
      if (indice < preguntas.length) {
        cargarPregunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById("quiz").style.display = "none";
      const resultado = document.getElementById("resultado");
      resultado.style.display = "block";
      resultado.innerHTML = `Obtuviste <strong>${puntaje}</strong> de ${preguntas.length} respuestas correctas.`;
    }

    window.onload = cargarPregunta;
  </script>

</body>
</html>
