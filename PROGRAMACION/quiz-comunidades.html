<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Comunidades y Personas</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fff6e0, #f3e2c7);
      text-align: center;
      padding: 30px;
      color: #4b3f2f;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}s
    h1 {
      color: #a77b5a;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff3e0;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .pregunta {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #f4c98b;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #efb874;
    }

    .resultado {
      font-weight: bold;
      margin-top: 20px;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d7c0ae;
      border-radius: 12px;
      text-decoration: none;
      color: #4b3621;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #c3a995;
    }
  </style>
</head>
<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <h1>Quiz - Personas y Comunidades</h1>
  <div class="quiz-container">
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones" class="opciones"></div>
    <div id="resultado" class="resultado"></div>
  </div>

  <a href="caracteristicas-personas.html" class="volver">⬅ Volver a actividades</a>

  <script>
    const preguntas = [
      {
        texto: "She helps sick people. She is a...",
        opciones: ["teacher", "doctor", "artist", "chef"],
        correcta: "doctor"
      },
      {
        texto: "We borrow books from the...",
        opciones: ["library", "fire station", "school", "bank"],
        correcta: "library"
      },
      {
        texto: "He teaches students. He is a...",
        opciones: ["farmer", "doctor", "teacher", "baker"],
        correcta: "teacher"
      },
      {
        texto: "They put out fires. They are...",
        opciones: ["chefs", "doctors", "firefighters", "builders"],
        correcta: "firefighters"
      },
      {
        texto: "People buy bread at the...",
        opciones: ["pharmacy", "bakery", "bank", "zoo"],
        correcta: "bakery"
      },
      {
        texto: "She cuts and styles hair. She is a...",
        opciones: ["baker", "librarian", "hairdresser", "driver"],
        correcta: "hairdresser"
      },
      {
        texto: "They grow fruits and vegetables. They are...",
        opciones: ["farmers", "chefs", "teachers", "painters"],
        correcta: "farmers"
      },
      {
        texto: "We send letters at the...",
        opciones: ["bank", "hospital", "post office", "market"],
        correcta: "post office"
      },
      {
        texto: "He paints beautiful pictures. He is an...",
        opciones: ["engineer", "artist", "policeman", "dentist"],
        correcta: "artist"
      },
      {
        texto: "She helps people in emergencies. She is a...",
        opciones: ["firefighter", "nurse", "police officer", "pilot"],
        correcta: "police officer"
      }
    ];

    let indice = 0;
    let puntaje = 0;

    function mostrarPregunta() {
      const p = preguntas[indice];
      document.getElementById("pregunta").textContent = p.texto;
      const contenedor = document.getElementById("opciones");
      contenedor.innerHTML = "";

      p.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuesta(opcion);
        contenedor.appendChild(btn);
      });

      document.getElementById("resultado").textContent = "";
    }

    function verificarRespuesta(respuesta) {
      const correcta = preguntas[indice].correcta;
      const resultado = document.getElementById("resultado");

      if (respuesta === correcta) {
        puntaje++;
        resultado.textContent = "✅ ¡Correcto!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = `❌ Incorrecto. Respuesta correcta: ${correcta}`;
        resultado.style.color = "red";
      }

      setTimeout(() => {
        indice++;
        if (indice < preguntas.length) {
          mostrarPregunta();
        } else {
          document.querySelector(".quiz-container").innerHTML = `
            <h2>🎉 ¡Has terminado el quiz!</h2>
            <p>Tu puntaje fue: <strong>${puntaje} de ${preguntas.length}</strong></p>
          `;
        }
      }, 1500);
    }

    window.onload = mostrarPregunta;
  </script>

</body>
</html>
