<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Fácil - Partes del Cuerpo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8f0;
      text-align: center;
      color: #5d4037;
      padding: 20px;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .question-container {
      margin: 30px auto;
      background: #fdf6ee;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    .question-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      background-color: #ffddc1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #ffcba4;
    }

    .feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #f9a825;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #options {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 1rem;
}

#options button {
  padding: 12px 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  background-color: #926449;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#options button:hover {
  background-color: #ffcba4;
  transform: scale(1.03);
}

#options button:disabled {
  background-color: #e0e0e0;
  color: #9e9e9e;
  cursor: not-allowed;
  transform: none;
}

#nextBtn {
  margin-top: 20px;
  padding: 10px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #aed581;
  color: #1b5e20;
  cursor: pointer;
  display: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#nextBtn:hover {
  background-color: #9ccc65;
  transform: scale(1.05);
}

.volver {
  margin-top: 50px;
  text-align: center;
}

.volver a {
  display: inline-block;
  background-color: #fff3e0;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1em;
  color: #6d4c41;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.volver a:hover {
  background-color: #fce0b2;
}


  </style>
</head>
<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <h1>Quiz Fácil: Partes del Cuerpo</h1>
  <div class="quiz-container" id="quiz">
  <h2>Selecciona la parte del cuerpo correcta:</h2>
  <img id="image" src="" alt="Imagen del cuerpo">
  <div id="options"></div>
  <p id="feedback"></p>
  <button id="nextBtn" class="next-btn" style="display: none;">Siguiente</button>
</div>


<script>
  const questions = [
    { image: "img/partes/eye.jpg", correct: "Eye", options: ["Eye", "Nose", "Mouth"] },
    { image: "img/partes/hand.jpg", correct: "Hand", options: ["Foot", "Hand", "Ear"] },
    { image: "img/partes/ear.jpg", correct: "Ear", options: ["Mouth", "Ear", "Head"] },
    { image: "img/partes/feet.jpg", correct: "Foot", options: ["Arm", "Foot", "Eye"] },
    { image: "img/partes/mouth.jpg", correct: "Mouth", options: ["Ear", "Mouth", "Nose"] },
    { image: "img/partes/nose.jpg", correct: "Nose", options: ["Eye", "Hand", "Nose"] },
    { image: "img/partes/head.jpg", correct: "Head", options: ["Mouth", "Foot", "Head"] },
    { image: "img/partes/leg.jpg", correct: "Leg", options: ["Leg", "Hand", "Eye"] },
    { image: "img/partes/arm.jpg", correct: "Arm", options: ["Arm", "Ear", "Nose"] },
    { image: "img/partes/teeth.jpg", correct: "Teeth", options: ["Hand", "Mouth", "Teeth"] },
    { image: "img/partes/finger.jpg", correct: "Finger", options: ["Finger", "Foot", "Head"] },
    { image: "img/partes/eyebrow.jpg", correct: "eyebrow", options: ["Arm", "Eyebrow", "Eye"] }
  ];

  let currentQuestion = 0;

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("image").src = q.image;
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("nextBtn").style.display = "none";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option, q.correct);
      optionsContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected, correct) {
    const feedback = document.getElementById("feedback");
    if (selected === correct) {
      feedback.textContent = "✅ ¡Correcto!";
      feedback.style.color = "green";
    } else {
      feedback.textContent = `❌ Incorrecto. Era: ${correct}`;
      feedback.style.color = "red";
    }
    document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      document.getElementById("quiz").innerHTML = `
        <h2>🎉 ¡Has terminado el quiz!</h2>
        <p>¡Buen trabajo!</p>
      `;
    }
  });

  showQuestion();
</script>

<div class="volver">
  <a href="niveles.html">⬅ Volver a niveles</a>
</div>


</body>
</html>
