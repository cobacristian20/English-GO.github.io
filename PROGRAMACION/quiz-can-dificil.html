<body>

<header class="encabezado">

  <h1>Corrige las frases con doble negaciÃ³n</h1>

  <form id="quizForm"></form>
  <button type="button" onclick="verificar()">Verificar</button>
  <div class="resultado" id="resultado"></div>

  <script>
    const preguntas = [
      {
        texto: "1. He no can swim.",
        correcta: "He can't swim.",
        opciones: ["He canâ€™t no swim.", "He can't swim.", "He no can swim."]
      },
      {
        texto: "2. She no can't dance.",
        correcta: "She can't dance.",
        opciones: ["She can't dance.", "She no can't dance.", "She can't no dance."]
      },
      {
        texto: "3. I donâ€™t can't sing.",
        correcta: "I can't sing.",
        opciones: ["I can't sing.", "I donâ€™t can't sing.", "I not can sing."]
      },
      {
        texto: "4. They no canâ€™t play.",
        correcta: "They can't play.",
        opciones: ["They can't play.", "They no canâ€™t play.", "They canâ€™t no play."]
      },
      {
        texto: "5. You can't no run fast.",
        correcta: "You can't run fast.",
        opciones: ["You can't no run fast.", "You can't run fast.", "You no can't run fast."]
      },
      {
        texto: "6. He not can't eat.",
        correcta: "He can't eat.",
        opciones: ["He can't eat.", "He not can't eat.", "He can't no eat."]
      },
      {
        texto: "7. We donâ€™t can't play soccer.",
        correcta: "We can't play soccer.",
        opciones: ["We can't play soccer.", "We donâ€™t can't play soccer.", "We not can play soccer."]
      },
      {
        texto: "8. She not can't write.",
        correcta: "She can't write.",
        opciones: ["She not can't write.", "She can't write.", "She can't not write."]
      },
      {
        texto: "9. I can't not sleep.",
        correcta: "I can't sleep.",
        opciones: ["I can't not sleep.", "I can't sleep.", "I no can't sleep."]
      },
      {
        texto: "10. They no canâ€™t draw.",
        correcta: "They can't draw.",
        opciones: ["They canâ€™t draw.", "They no canâ€™t draw.", "They canâ€™t not draw."]
      }
    ];

    function barajar(array) {
      return array.map(v => ({v, sort: Math.random()}))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({v}) => v);
    }

    function cargarPreguntas() {
      const form = document.getElementById("quizForm");
      preguntas.forEach((pregunta, i) => {
        const div = document.createElement("div");
        div.className = "pregunta";
        div.innerHTML = `<strong>${pregunta.texto}</strong>`;

        const opciones = barajar(pregunta.opciones.slice());
        opciones.forEach((op, j) => {
          const id = `p${i}_o${j}`;
          div.innerHTML += `
            <label><input type="radio" name="p${i}" value="${op}" id="${id}"> ${op}</label>
          `;
        });

        form.appendChild(div);
      });
    }

    function verificar() {
      let correctas = 0;
      preguntas.forEach((p, i) => {
        const seleccion = document.querySelector(`input[name="p${i}"]:checked`);
        if (seleccion && seleccion.value === p.correcta) {
          correctas++;
        }
      });

      const resultado = document.getElementById("resultado");
      if (correctas === preguntas.length) {
        resultado.textContent = "ðŸŽ‰ Â¡Perfecto! Todas estÃ¡n correctas.";
        resultado.className = "resultado correcto";
      } else {
        resultado.textContent = `Tienes ${correctas} de ${preguntas.length} correctas.`;
        resultado.className = "resultado incorrecto";
      }
    }

    window.onload = cargarPreguntas;
  </script>

</body>
