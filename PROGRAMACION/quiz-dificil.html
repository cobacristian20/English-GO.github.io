 .volver {

}

<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <div class="contenedor">
    <h1>Completa la frase</h1>
    <div id="progress">Pregunta 1 de 6</div>
    <div id="quiz-container">
      <img id="question-image" src="" alt="imagen pregunta" />
      <p id="sentence"></p>
      <div id="options"></div>
      <p id="tip"></p>
      <button id="nextBtn" onclick="nextQuestion()">Siguiente</button>
    </div>
  </div>

<script>
const questions = [
  { image: "img/partes/head.jpg", sentence: "I think with my ______.", options: ["hand", "eye", "head", "leg"], answer: "head" },
  { image: "img/partes/feet.jpg", sentence: "I walk with my ______.", options: ["hands", "feet", "ears", "eyes"], answer: "feet" },
  { image: "img/partes/eye.jpg", sentence: "I see with my ______.", options: ["mouth", "ears", "eyes", "hands"], answer: "eyes" },
  { image: "img/partes/mouth.jpg", sentence: "I eat with my ______.", options: ["nose", "mouth", "eye", "foot"], answer: "mouth" },
  { image: "img/partes/ear.jpg", sentence: "I hear with my ______.", options: ["nose", "ears", "feet", "elbow"], answer: "ears" },
  { image: "img/partes/nose.jpg", sentence: "I smell with my ______.", options: ["mouth", "hand", "nose", "eyes"], answer: "nose" },
  { image: "img/partes/hand.jpg", sentence: "I write with my ______.", options: ["foot", "eye", "hand", "mouth"], answer: "hand" },
  { image: "img/partes/arm.jpg", sentence: "I lift things with my ______.", options: ["ear", "leg", "arm", "nose"], answer: "arm" },
  { image: "img/partes/knee.jpg", sentence: "I bend my leg at the ______.", options: ["knee", "foot", "elbow", "eye"], answer: "knee" },
  { image: "img/partes/finger.jpg", sentence: "I point with my ______.", options: ["elbow", "toe", "finger", "eye"], answer: "finger" },
  { image: "img/partes/elbow.jpg", sentence: "My arm bends at the ______.", options: ["elbow", "nose", "wrist", "shoulder"], answer: "elbow" },
  { image: "img/partes/shoulder.jpg", sentence: "My arm is connected to my body at the ______.", options: ["ankle", "shoulder", "neck", "toe"], answer: "shoulder" },
  { image: "img/partes/neck.jpg", sentence: "I turn my head with my ______.", options: ["nose", "neck", "hand", "leg"], answer: "neck" },
  { image: "img/partes/tongue.jpg", sentence: "I taste with my ______.", options: ["teeth", "tongue", "mouth", "eye"], answer: "tongue" },
  { image: "img/partes/teeth.jpg", sentence: "I chew food with my ______.", options: ["tongue", "nose", "teeth", "eye"], answer: "teeth" },
  { image: "img/partes/back.jpg", sentence: "I carry my backpack on my ______.", options: ["back", "foot", "ear", "knee"], answer: "back" },
  { image: "img/partes/stomach.jpg", sentence: "Food goes to my ______ after I eat.", options: ["head", "hand", "stomach", "toe"], answer: "stomach" },
  { image: "img/partes/hair.jpg", sentence: "I brush my ______ every morning.", options: ["feet", "hair", "ear", "tongue"], answer: "hair" },
  { image: "img/partes/thumb.jpeg", sentence: "The short thick finger is called the ______.", options: ["thumb", "toe", "nose", "knee"], answer: "thumb" },
  { image: "img/partes/ankle.jpg", sentence: "My foot connects to my leg at the ______.", options: ["ankle", "elbow", "shoulder", "eye"], answer: "ankle" }
];

const tips = [
  "¬°Tu cabeza protege tu cerebro, que es como una computadora!",
  "Los pies tienen 26 huesos cada uno. ¬°Son importantes!",
  "Los ojos pueden distinguir millones de colores.",
  "La boca tiene m√°s de 10 m√∫sculos para ayudarte a comer y hablar.",
  "Las orejas tambi√©n ayudan a mantener el equilibrio.",
  "La nariz puede recordar m√°s de 50,000 olores diferentes.",
  "Las manos son esenciales para escribir, dibujar y crear.",
  "Los brazos ayudan a cargar, lanzar y abrazar.",
  "La rodilla conecta el muslo con la pierna y te ayuda a moverte.",
  "Tus dedos te permiten tocar, sentir y se√±alar.",
  "El codo te permite doblar el brazo para comer o rascarte.",
  "El hombro ayuda a mover el brazo en muchas direcciones.",
  "El cuello sostiene tu cabeza y permite girarla.",
  "La lengua te permite saborear la comida deliciosa.",
  "Los dientes trituran la comida para que puedas digerirla mejor.",
  "Tu espalda te ayuda a mantenerte erguido y fuerte.",
  "El est√≥mago descompone los alimentos que comes.",
  "El cabello protege tu cuero cabelludo del sol y el fr√≠o.",
  "El pulgar ayuda a agarrar cosas con m√°s fuerza.",
  "El tobillo es esencial para caminar, correr y saltar."
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const question = questions[currentQuestion];
  document.getElementById("question-image").src = question.image;
  document.getElementById("sentence").textContent = question.sentence;
  document.getElementById("progress").textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
  document.getElementById("tip").textContent = "";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  question.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = () => checkAnswer(btn, question.answer);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("nextBtn").style.display = "none";
}

function checkAnswer(button, correct) {
  const allButtons = document.querySelectorAll("#options button");

  allButtons.forEach(btn => {
    btn.disabled = true;
    btn.style.backgroundColor = (btn.textContent === correct) ? "#bab78c" : "#c96a25";
  });

  if (button.textContent === correct) {
    button.style.border = "3px solid #388e3c";
    score++;
  }

  document.getElementById("tip").textContent = tips[currentQuestion];
  document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    let mensaje = "¬°Muy bien! Has completado el nivel dif√≠cil. üéâ";
    let imagen = "img/felicitaciones.png";

    const porcentaje = (score / questions.length) * 100;

    if (porcentaje < 50) {
      mensaje = "¬°Sigue practicando! üí™";
      imagen = "img/intenta-nuevamente.png";
    } else if (porcentaje < 80) {
      mensaje = "¬°Buen trabajo! üòÑ";
      imagen = "img/buen-trabajo.png";
    }

    document.getElementById("quiz-container").innerHTML = `
      <h2>${mensaje}</h2>
      <p>Tu puntaje fue: <strong>${score} de ${questions.length}</strong></p>
      <img src="${imagen}" alt="resultado" style="max-width: 250px;">
      <br><br>

    `;
    document.getElementById("progress").textContent = "";
  }
}

window.onload = loadQuestion;
</script>

<div class="volver">

</div>
</body>
