<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz: Uso de Do y Does - ENGLISH-GO</title>
  <style>
    body {
      background: linear-gradient(to right, #f0e6d2, #e7d8c9);
      font-family: 'Comic Sans MS', sans-serif;
      color: #4b3f2f;
      text-align: center;
      padding: 30px;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}
    h1 {
      font-size: 2rem;
      color: #a77b5a;
      margin-bottom: 20px;
    }

    #pregunta {
      font-size: 1.3rem;
      margin: 20px 0;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: auto;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #f4c98b;
      color: #4b3f2f;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #efb874;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #siguiente {
      margin-top: 20px;
      display: none;
    }

    #final {
      font-size: 1.4rem;
      color: green;
      margin-top: 30px;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d7c0ae;
      color: #4b3f2f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
    }

    .volver:hover {
      background-color: #c3a995;
    }
  </style>
</head>
<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <h1>üéì Quiz: Uso de "Do" y "Does"</h1>
  <div id="quiz">
    <div id="pregunta"></div>
    <div class="opciones" id="opciones"></div>
    <div id="mensaje"></div>
    <button id="siguiente" onclick="siguientePregunta()">Siguiente ‚ñ∂</button>
  </div>

  <div id="final" style="display:none;">
    <p>¬°Has finalizado el quiz! üèÅ</p>
    <p>Tu puntaje fue: <strong id="puntaje"></strong></p>
    <a class="volver" href="do-does.html">‚¨Ö Volver a actividades</a>
  </div>

  <script>
    const preguntas = [
      { pregunta: "_____ you like pizza?", opciones: ["Do", "Does", "Did"], correcta: "Do" },
      { pregunta: "She _____ homework every day.", opciones: ["do", "does", "did"], correcta: "does" },
      { pregunta: "_____ he play soccer on weekends?", opciones: ["Do", "Does", "Is"], correcta: "Does" },
      { pregunta: "We _____ not have class today.", opciones: ["does", "do", "doing"], correcta: "do" },
      { pregunta: "_____ your brother speak English?", opciones: ["Do", "Does", "Did"], correcta: "Does" },
      { pregunta: "They _____ their homework in the afternoon.", opciones: ["do", "does", "did"], correcta: "do" },
      { pregunta: "_____ she go to school on Saturdays?", opciones: ["Do", "Does", "Did"], correcta: "Does" },
      { pregunta: "My parents _____ the shopping on Sundays.", opciones: ["do", "does", "did"], correcta: "do" }
    ];

    let indice = 0;
    let score = 0;

    function cargarPregunta() {
      const p = preguntas[indice];
      document.getElementById("pregunta").textContent = p.pregunta;
      document.getElementById("mensaje").textContent = "";
      document.getElementById("siguiente").style.display = "none";

      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";

      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => verificarRespuesta(btn, p.correcta);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuesta(boton, correcta) {
      const botones = document.querySelectorAll("#opciones button");
      botones.forEach(b => b.disabled = true);

      if (boton.textContent === correcta) {
        document.getElementById("mensaje").textContent = "‚úÖ ¬°Correcto!";
        document.getElementById("mensaje").style.color = "green";
        score++;
      } else {
        document.getElementById("mensaje").textContent = `‚ùå Incorrecto. La respuesta correcta es "${correcta}".`;
        document.getElementById("mensaje").style.color = "red";
      }

      document.getElementById("siguiente").style.display = "inline-block";
    }

    function siguientePregunta() {
      indice++;
      if (indice < preguntas.length) {
        cargarPregunta();
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("puntaje").textContent = `${score} de ${preguntas.length}`;
        document.getElementById("final").style.display = "block";
      }
    }

    window.onload = cargarPregunta;
  </script>
</body>
</html>
