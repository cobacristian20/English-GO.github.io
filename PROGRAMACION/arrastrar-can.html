<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasifica las acciones - ENGLISH-GO</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #f5e6d3, #e7d8c9);
      padding: 20px;
      color: #4b3f2f;
      text-align: center;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}

    h1 {
      color: #a77b5a;
    }

    .zona-tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
      max-width: 800px;
    }

    .tarjeta {
      padding: 10px 15px;
      background-color: #fff3e0;
      border: 2px solid #a77b5a;
      border-radius: 10px;
      cursor: grab;
      min-width: 90px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }

    .zonas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .zona-clasificacion {
      background-color: #fdf6ee;
      border: 2px dashed #a77b5a;
      border-radius: 15px;
      width: 260px;
      min-height: 160px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .zona-clasificacion h3 {
      margin: 5px 0 10px;
      color: #5d4037;
    }

    .zona-contenido {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      min-height: 100px;
    }

    .botones {
      margin: 30px auto 10px;
    }

    button {
      background-color: #a77b5a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #926449;
    }

    .correcto {
      border-color: green;
      background-color: #d4edda;
    }

    .incorrecto {
      border-color: red;
      background-color: #f8d7da;
    }

    .volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d7c0ae;
      color: #4b3f2f;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #c3a995;
    }

    #explicacion {
      margin-top: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1rem;
      background-color: #fdf6ee;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  
<header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>

  <h1>Clasifica las acciones seg√∫n su posibilidad</h1>

  <div class="zona-tarjetas" id="zona-tarjetas">
    <div class="tarjeta" draggable="true" id="t1">drive</div>
    <div class="tarjeta" draggable="true" id="t2">fly</div>
    <div class="tarjeta" draggable="true" id="t3">read</div>
    <div class="tarjeta" draggable="true" id="t4">lift a car</div>
    <div class="tarjeta" draggable="true" id="t5">cook</div>
    <div class="tarjeta" draggable="true" id="t6">jump to the moon</div>
    <div class="tarjeta" draggable="true" id="t7">play soccer</div>
    <div class="tarjeta" draggable="true" id="t8">speak English</div>
    <div class="tarjeta" draggable="true" id="t9">swim</div>
    <div class="tarjeta" draggable="true" id="t10">be invisible</div>
    <div class="tarjeta" draggable="true" id="t11">climb a tree</div>
    <div class="tarjeta" draggable="true" id="t12">breathe underwater</div>
    <div class="tarjeta" draggable="true" id="t13">write</div>
    <div class="tarjeta" draggable="true" id="t14">sing</div>
    <div class="tarjeta" draggable="true" id="t15">time travel</div>
  </div>

  <div class="zonas">
    <div class="zona-clasificacion" ondragover="permitirSoltar(event)" ondrop="soltar(event)">
      <h3>‚úÖ Can</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" ondragover="permitirSoltar(event)" ondrop="soltar(event)">
      <h3>‚ùå Can‚Äôt</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" ondragover="permitirSoltar(event)" ondrop="soltar(event)">
      <h3>ü§î Not sure</h3>
      <div class="zona-contenido"></div>
    </div>
  </div>

  <div class="botones">
    <button onclick="verificar()" id="btnVerificar" style="display:none;">Verificar respuestas</button>
    <button onclick="location.reload()">üîÅ Reiniciar</button>
  </div>

  <a class="volver" href="can-cant-actividades.html">‚¨Ö Volver a actividades</a>

  <div id="explicacion"></div>

  <script>
    const respuestas = {
      "drive": "Can",
      "fly": "Can‚Äôt",
      "read": "Can",
      "lift a car": "Can‚Äôt",
      "cook": "Can",
      "jump to the moon": "Can‚Äôt",
      "play soccer": "Can",
      "speak English": "Can",
      "swim": "Can",
      "be invisible": "Can‚Äôt",
      "climb a tree": "Can",
      "breathe underwater": "Can‚Äôt",
      "write": "Can",
      "sing": "Can",
      "time travel": "Can‚Äôt"
    };

    const explicaciones = {
      "drive": "Es una habilidad com√∫n que se puede aprender.",
      "fly": "Los humanos no pueden volar naturalmente.",
      "read": "Es una habilidad b√°sica que se aprende en la escuela.",
      "lift a car": "Los humanos no pueden levantar un carro sin ayuda.",
      "cook": "Muchas personas pueden cocinar.",
      "jump to the moon": "Es f√≠sicamente imposible sin tecnolog√≠a.",
      "play soccer": "Cualquier persona puede practicar este deporte.",
      "speak English": "Es un idioma que se puede aprender.",
      "swim": "Se puede aprender a nadar.",
      "be invisible": "No es posible con el cuerpo humano.",
      "climb a tree": "Es una acci√≥n posible con esfuerzo f√≠sico.",
      "breathe underwater": "Solo es posible con equipo especial.",
      "write": "Es una habilidad ense√±ada en la escuela.",
      "sing": "Casi todos pueden cantar de alguna forma.",
      "time travel": "No es posible con la ciencia actual."
    };

    document.querySelectorAll(".tarjeta").forEach(t => {
      t.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", e.target.id);
      });
    });

    function permitirSoltar(e) {
      e.preventDefault();
    }

    function soltar(e) {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const tarjeta = document.getElementById(id);
      let zona = e.target;

      while (!zona.classList.contains("zona-clasificacion") && !zona.classList.contains("zona-contenido")) {
        zona = zona.parentElement;
      }

      const contenedor = zona.classList.contains("zona-contenido") ? zona : zona.querySelector(".zona-contenido");
      if (contenedor) contenedor.appendChild(tarjeta);

      mostrarBotonVerificar();
    }

    function mostrarBotonVerificar() {
      const total = document.querySelectorAll(".tarjeta").length;
      const clasificados = [...document.querySelectorAll(".zona-contenido .tarjeta")].length;
      document.getElementById("btnVerificar").style.display = (total === clasificados) ? "inline-block" : "none";
    }

    function verificar() {
      document.querySelectorAll(".tarjeta").forEach(t => {
        const texto = t.textContent.trim();
        const zona = t.parentElement.previousElementSibling.textContent;
        const zonaActual = zona.includes("Can‚Äôt") ? "Can‚Äôt" :
                           zona.includes("Not sure") ? "Not sure" :
                           "Can";

        if (zonaActual === respuestas[texto]) {
          t.classList.add("correcto");
        } else {
          t.classList.add("incorrecto");
        }
      });

      mostrarExplicaciones();
    }

    function mostrarExplicaciones() {
      let html = "<h3>üìò Explicaciones:</h3><ul style='text-align:left'>";
      document.querySelectorAll(".tarjeta.incorrecto").forEach(t => {
        const accion = t.textContent.trim();
        html += `<li><strong>${accion}</strong>: ${explicaciones[accion]}</li>`;
      });
      html += "</ul>";
      document.getElementById("explicacion").innerHTML = html;
    }
  </script>
</body>
</html>
