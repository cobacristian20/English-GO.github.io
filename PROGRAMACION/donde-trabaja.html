<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬øD√≥nde trabaja? - ENGLISH-GO</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #f5e6d3, #e7d8c9);
      text-align: center;
      padding: 20px;
      color: #4b3f2f;
      padding-top: 120px;
    }

    .encabezado {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f4c98b;
  display: flex;
  align-items: center;
  justify-content: start;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}

.logo {
  width: 100px;
  height: 100px;
  margin-right: 15px;
  border-radius: 50%;
}
    h1 {
      font-size: 2rem;
      color: #a77b5a;
    }

    .zona-tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
    }

    .tarjeta {
      padding: 10px;
      background-color: #fff3e0;
      border: 2px solid #a77b5a;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: grab;
      user-select: none;
    }

    .tarjeta img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .zonas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .zona-clasificacion {
      background-color: #fdf6ee;
      border: 2px dashed #a77b5a;
      border-radius: 15px;
      width: 220px;
      min-height: 180px;
      padding: 10px;
    }

    .zona-clasificacion h3 {
      margin: 5px 0 10px;
    }

    .zona-contenido {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      min-height: 100px;
    }

    .botones {
      margin-top: 25px;
    }

    button {
      background-color: #a77b5a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
    }

    button:hover {
      background-color: #926449;
    }

    .correcto {
      border-color: green;
      background-color: #d4edda;
    }

    .incorrecto {
      border-color: red;
      background-color: #f8d7da;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      background-color: #d7c0ae;
      padding: 10px 20px;
      border-radius: 12px;
      color: #4b3f2f;
      font-weight: bold;
      text-decoration: none;
    }

    .volver:hover {
      background-color: #c3a995;
    }
  </style>
</head>
<body>

  <header class="encabezado">
  <img src="img/logo.png" alt="Logo ENGLISH-GO" class="logo" />
  <h1 class="titulo-proyecto">ENGLISH-GO</h1>
</header>
  <h1>¬øD√≥nde trabaja cada persona?</h1>

  <div class="zona-tarjetas" id="zona-tarjetas">
    <div class="tarjeta" draggable="true" data-lugar="School">
      <img src="img/trabajo/teacher.jpg" alt="teacher">Teacher</div>
    <div class="tarjeta" draggable="true" data-lugar="Hospital">
      <img src="img/trabajo/doctor.jpg" alt="doctor">Doctor</div>
    <div class="tarjeta" draggable="true" data-lugar="Fire Station">
      <img src="img/trabajo/firefighter.jpg" alt="firefighter">Firefighter</div>
    <div class="tarjeta" draggable="true" data-lugar="Farm">
      <img src="img/trabajo/farmer.jpg" alt="farmer">Farmer</div>
    <div class="tarjeta" draggable="true" data-lugar="Bakery">
      <img src="img/trabajo/baker.jpg" alt="baker">Baker</div>
    <div class="tarjeta" draggable="true" data-lugar="School">
      <img src="img/trabajo/student.jpg" alt="student">Student</div>
    <div class="tarjeta" draggable="true" data-lugar="Hospital">
      <img src="img/trabajo/nurse.jpg" alt="nurse">Nurse</div>
    <div class="tarjeta" draggable="true" data-lugar="Fire Station">
      <img src="img/trabajo/firetruck.jpg" alt="firetruck">Firetruck Driver</div>
    <div class="tarjeta" draggable="true" data-lugar="Farm">
      <img src="img/trabajo/cowboy.jpg" alt="cowboy">Cowboy</div>
    <div class="tarjeta" draggable="true" data-lugar="Bakery">
      <img src="img/trabajo/cake.jpg" alt="cake">Cake Decorator</div>
  </div>

  <div class="zonas">
    <div class="zona-clasificacion" data-lugar="School" ondragover="permitir(event)" ondrop="soltar(event)">
      <h3>üè´ School</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" data-lugar="Hospital" ondragover="permitir(event)" ondrop="soltar(event)">
      <h3>üè• Hospital</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" data-lugar="Fire Station" ondragover="permitir(event)" ondrop="soltar(event)">
      <h3>üöí Fire Station</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" data-lugar="Farm" ondragover="permitir(event)" ondrop="soltar(event)">
      <h3>üåæ Farm</h3>
      <div class="zona-contenido"></div>
    </div>
    <div class="zona-clasificacion" data-lugar="Bakery" ondragover="permitir(event)" ondrop="soltar(event)">
      <h3>üçû Bakery</h3>
      <div class="zona-contenido"></div>
    </div>
  </div>

  <div class="botones">
    <button onclick="verificar()">‚úÖ Verificar</button>
    <button onclick="location.reload()">üîÅ Reiniciar</button>
  </div>

  <a class="volver" href="caracteristicas-personas.html">‚¨Ö Volver a actividades</a>

<script>
  let dragged;

  function mezclarTarjetas() {
    const zona = document.getElementById('zona-tarjetas');
    const tarjetas = Array.from(zona.children);
    const mezcladas = tarjetas.sort(() => Math.random() - 0.5);
    zona.innerHTML = "";
    mezcladas.forEach(t => zona.appendChild(t));
  }

  document.querySelectorAll('.tarjeta').forEach(t => {
    t.addEventListener("dragstart", e => {
      dragged = t;
    });
  });

  function permitir(e) {
    e.preventDefault();
  }

  function soltar(e) {
    e.preventDefault();
    const dropZone = e.currentTarget.querySelector('.zona-contenido');
    if (dragged && dropZone) dropZone.appendChild(dragged);
  }

  function verificar() {
    document.querySelectorAll('.zona-clasificacion').forEach(z => {
      const zonaCorrecta = z.getAttribute("data-lugar");
      z.querySelectorAll(".tarjeta").forEach(t => {
        const lugarTarjeta = t.getAttribute("data-lugar");
        if (lugarTarjeta === zonaCorrecta) {
          t.classList.add("correcto");
          t.classList.remove("incorrecto");
        } else {
          t.classList.add("incorrecto");
          t.classList.remove("correcto");
        }
      });
    });
  }

  // Mezclar las tarjetas al cargar la p√°gina
  window.onload = () => {
    mezclarTarjetas();
  };
</script>


</body>
</html>
